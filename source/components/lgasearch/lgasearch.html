<div class="btn-group pull-left radSearch" style="position:relative;width:27em;opacity:0.9">
	<div class="input-group" style="width:100%;">
		<input type="text" size="32" class="form-control" style="border-top-right-radius:4px;border-bottom-right-radius:4px;" 
				ng-keyup="keyup($event)" ng-focus="changing()" ng-model="nameFilter" placeholder="Find a state or local government area">
		<div class="input-group-btn"></div>
	</div>
	<div style="width:26em; position:absolute;left:15px">	
		<div class="lgaLists">
			<div class="row stateList includeMe" ng-repeat="state in lgaData.states | lgaFilterList : nameFilter | orderBy : 'name'" 
					style="background-color:white;">
				<div class="col-md-12 ">
					<button class="undecorated zoomButton" ng-click="zoomToLocation(state);">{{state.name}}</button>
				</div>
			</div>	
		</div>
		<div class="row" ng-repeat="region in lgaData.lgas | lgaFilterList : nameFilter : 10 | orderBy : 'name'" 
				style="background-color:white;">
			<div class="col-md-12 rw-sub-list-trigger">
				<button class="undecorated zoomButton" ng-click="zoomToLocation(region);">{{region.name}}</button>
			</div>	
		</div>
	</div>
</div>
